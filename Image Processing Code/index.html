<!DOCTYPE html>
<html>
<head>
    <title>OpenCV.js Video Processing</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas, video {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Original Video</h2>
            <video id="videoInput" width="640" height="480" autoplay muted playsinline></video>
        </div>
        <div class="section">
            <h2>Processed Output</h2>
            <canvas id="canvasOutput" width="640" height="480"></canvas>
            <p id="cardLabel">Detected Card: â€”</p>
        </div>
        <div class="section">
            <h2>Detected Suit</h2>
            <canvas id="suitDisplay" width="70" height="100"></canvas>
        </div>
        <div class="section">
            <h2>Detected Rank</h2>
            <canvas id="rankDisplay" width="70" height="126"></canvas>
        </div>       
        <button class="button" id="captureButton">Capture Frame</button>
    </div>

    <script src="opencv.js"></script>
    <script src="app.js"></script>
</body>
</html>

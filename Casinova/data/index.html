<!DOCTYPE html>
<html>
<head>
    <title>Casinova Controller</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
  <p id="player-id"></p>
  <div class="section">
    <button id="readyBtn">I'm Ready</button>
  </div>
  <div id="player-list" class="section">
    <h2>Players</h2>
    <ul id="players-ul"></ul>
  </div>
  <div id="your-hand" class="section">
    <h2>Your Hand</h2>
    <div id="hand"></div>
  </div>
  
    <div id="game-controls">
        <h2>Game Control</h2>
        <button id="advanceGameBtn">Next Phase</button>
        <p id="phase-status">Waiting for players...</p>
      </div>
    <div class="section">
      <h2>Player Actions</h2>
      <button id="checkBtn">Check</button>
      <button id="raiseBtn">Raise</button>
      <button id="foldBtn">Fold</button>
    </div>

    <div id="community">
        <h2>Community Cards</h2>
        <div id="cards"></div>
    </div>
      
</body>
</html>
